<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container calculator-cont">
    <div class="row result-cont">
    </div>
    <div class="row calculator">
      <div class="col-3 calculator-col">
        <div class="round round-sign">AC</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round round-sign">+/-</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round round-sign">%</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round round-sign">รท</div>
      </div>
    </div>
    <div class="row calculator">
      <div class="col-3 calculator-col">
        <div class="round">7</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round">8</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round">9</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round round-sign">ร</div>
      </div>
    </div>
    <div class="row calculator">
      <div class="col-3 calculator-col">
        <div class="round">4</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round">5</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round">6</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round round-sign">-</div>
      </div>
    </div>
    <div class="row calculator">
      <div class="col-3 calculator-col">
        <div class="round">1</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round">2</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round">3</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round round-sign">+</div>
      </div>
    </div>
    <div class="row calculator">
      <div class="col-6 calculator-col">
        <div class="round zero">0</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round round-sign">.</div>
      </div>
      <div class="col-3 calculator-col">
        <div class="round round-sign">=</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
